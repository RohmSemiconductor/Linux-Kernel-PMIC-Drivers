%YAML 1.2
---
$id: http://devicetree.org/schemas/regulator/rohm,bd2657-regulator.yaml#
$schema: http://devicetree.org/meta-schemas/core.yaml#

title: ROHM BD2657 Power Management Integrated Circuit regulators

maintainers:
  - Matti Vaittinen <matti.vaittinen@fi.rohmeurope.com>

description: |
  This module is part of the ROHM BD2657 MFD device. For more details
  see Documentation/devicetree/bindings/mfd/rohm,bd2657-pmic.yaml.

  The regulator controller is represented as a sub-node of the PMIC node
  on the device tree.

  Regulator nodes should be named to BUCK_<number> and LDO_<number>.
  The valid names for BD2657 regulator nodes are
  buck0, buck1, buck2, buck3

patternProperties:
  "^buck[0-3]$":
    type: object
    description:
      Properties for single buck regulator.
    $ref: regulator.yaml#

    properties:
      regulator-name:
        pattern: "^buck[0-3]$"
        description:
          should be "buck0", ..., "buck3"

    required:
      - regulator-name

    unevaluatedProperties: false

additionalProperties: false
